<html>
  <head>
      <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
      <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
      <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/react-router-dom/5.0.1/react-router-dom.js"></script>
    <style>
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { HashRouter, Switch, Link, Route, Redirect } = ReactRouterDOM;
      const { createElement, Component } = React;
      const { render } = ReactDOM;
      const root = document.querySelector('#root');

      const Home = ( )=>{
        return (
          <h1>Welcome</h1>
        )
      }

      const Companies= ({ companies })=> {
        return (
          <div>
            <ul>
              {
                companies.map( (company) => <li key={company.id}>{ company.name }</li>)
              }
            </ul>
            </div>
        )
      }


      class App extends Component{
        constructor(){
          super();
          this.state={
            companies:[]
          }
        }
        async componentDidMount(){
          const {data} = await axios.get('https://acme-users-api-rev.herokuapp.com/api/companies');
          this.setState({ companies:data });
          console.log(this.state);
        }
        render(){
          const { companies } = this.state;
          return (
          <HashRouter>

            <Switch>
              <Route path='/' component={Home}/>
              <Route path='/companies' render={ ()=> <Companies companies={ companies } />}/>
              <Redirect to='/'/>
            </Switch>
          </HashRouter>
          )
        }
      }
      render(<App />, root)
    </script>
  </body>
</html>
